server {
  listen 80;
  server_name _;
  root /var/www/html;
  index index.php index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_vary on;
  gzip_min_length 1000;

  # Max upload size
  client_max_body_size 64M;

  # Block access to sensitive files and directories
  location ~ /\. {
    deny all;
  }

  location ~ ^/(content|site|kirby)/.*\.(txt|md|mdown|yaml|yml|php)$ {
    deny all;
  }

  location ~ ^/(content|site|kirby)/.*$ {
    deny all;
  }

  location ~ ^/site/(accounts|cache|sessions|logs|config) {
    deny all;
  }

  # Serve static files directly
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|mp4|webm|pdf)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri /index.php$is_args$args;
  }

  # Route all requests through index.php
  location / {
    try_files $uri $uri/ /index.php$is_args$args;
  }

  # PHP handling via FastCGI
  location ~ \.php$ {
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_hide_header X-Powered-By;

    # Increase timeouts for long-running requests (e.g., image processing)
    fastcgi_read_timeout 300;
    fastcgi_send_timeout 300;
  }
}
