title: Post
icon: üìù

num: '{{ page.date.toDate("Ymd") }}'

status:
  draft:
    label: Draft
    text: Post is not visible
  listed:
    label: Published
    text: Post is published

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          body:
            label: Body
            type: textarea
            required: true
            size: large
            buttons:
              - bold
              - italic
              - link
              - file
            files: page.files
            uploads: true

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            label: Publish Date
            type: date
            required: true
            default: now
            time: true
          updated:
            label: Last Updated
            type: date
            time: true
          excerpt:
            label: Excerpt
            type: textarea
            help: Short description for feeds/cards
            buttons: false
          tags:
            label: Tags
            type: tags
      files:
        type: fields
        fields:
          cover:
            label: Cover Image
            type: files
            max: 1
            uploads:
              template: image
