icon: ðŸ’¬

num: '{{ page.date.toDate("Ymd") }}'

options:
  changeTitle: false

create:
  title: '{{ site.newId }}'
  slug: '{{ site.newId }}'
  fields:
    - date

status:
  draft:
    label: Draft
    text: Note is not visible
  listed:
    label: Published
    text: Note is published

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          body:
            label: Body
            type: textarea
            required: true
            buttons:
              - bold
              - italic
              - link

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            label: Publish Date
            type: date
            required: true
            default: now
            time: true
          tags:
            label: Tags
            type: tags
      image:
        type: files
        label: Image
        max: 1
        uploads:
          template: image
