num: '{{ page.date.toDate("Ymd") }}'

options:
  changeTitle: false

create:
  title: '{{ site.newId }}'
  slug: '{{ site.newId }}'
  fields:
    - date

status:
  draft:
    label: Draft
    text: Note is not visible
  listed:
    label: Published
    text: Note is published

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          body:
            label: Body
            type: textarea
            required: true
            buttons:
              - bold
              - italic
              - link
              - file
            files: page.files
            uploads: true

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            label: Publish Date
            type: date
            required: true
            default: now
            time: true
          tags:
            label: Tags
            type: tags
      media:
        type: fields
        fields:
          media_1:
            label: Media 1
            type: files
            max: 1
            uploads:
              template: media
          media_2:
            label: Media 2
            type: files
            max: 1
            uploads:
              template: media
          media_3:
            label: Media 3
            type: files
            max: 1
            uploads:
              template: media
          media_4:
            label: Media 4
            type: files
            max: 1
            uploads:
              template: media
