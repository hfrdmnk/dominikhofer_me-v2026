icon: ðŸ“·

num: '{{ page.date.toDate("Ymd") }}'

options:
  changeTitle: false

create:
  title: '{{ site.newId }}'
  slug: '{{ site.newId }}'
  fields:
    - date

status:
  draft:
    label: Draft
    text: Photo is not visible
  listed:
    label: Published
    text: Photo is published

columns:
  main:
    width: 2/3
    sections:
      image:
        type: files
        label: Photo
        max: 1
        required: true
        uploads:
          template: image
      caption:
        type: fields
        fields:
          body:
            label: Caption
            type: textarea
            buttons:
              - bold
              - italic
              - link
              - file
            files: page.files
            uploads: true

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            label: Publish Date
            type: date
            required: true
            default: now
            time: true
          location:
            label: Location
            type: text
            help: e.g. "Bern, CH"
          tags:
            label: Tags
            type: tags
